<h2>User Registration Form</h2>

<div class="col-md-12">
  <div class="form-group">
    <div class="col-md-4 m-3 mt-2">
      <label class="form-label">User-Name:</label> <input type="text" [(ngModel)]="user.name" placeholder="user-name" class="form-control">
      <label class="form-label"> User-Email:</label> <input type="email" [(ngModel)]="user.email" placeholder="Email-address" class="form-control">
      <label class="form-label">User-Mobile:</label> <input type="text" [(ngModel)]="user.mobile" placeholder="user-mobile-no" class="form-control"> 
      <label class="form-label"> User-Address:</label> <input type="text" [(ngModel)]="user.address" placeholder="user-address" class="form-control"><br>
      <button class="btn btn-success">Register</button> 
    </div>
      <div class="col-md-4">
        Name:{{user.name}} <br>
        Email:{{user.email}} <br>
        Mobile:{{user.mobile}} <br>
        Address:{{user.address}} <br>
      </div>
    <div class="col-md-4">
         <h2>User-Login</h2>
    </div>
  </div>
</div>
