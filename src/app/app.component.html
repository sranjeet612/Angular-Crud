

<div class="container m-3" >
  <div class="row" style="border: 2px solid green;">
  
    <div class="col">
      <h2>User-Login</h2>
      <label class="form-label">User-Name</label>
      <input type="text" [(ngModel)]="user.name" class="form-control" placeholder="user-name"/>
      <label class="form-label">Password</label>
      <input type="text"[(ngModel)]="user.email"  class="form-control" placeholder="abc@gmail.com"/>
      <button type="submit" (click)="login()" class="btn btn-success mt-3">Login</button>
    </div>

    <div class="col">
      <div class="form-group">
          <h2 class="text-center">User Registration Form</h2>
          <label class="form-label">User-Name:</label> <input type="text" [(ngModel)]="user.name" placeholder="user-name" class="form-control">
          <label class="form-label"> User-Email:</label> <input type="email" [(ngModel)]="user.email" placeholder="abc@gmail.com" class="form-control">
          <label class="form-label">User-Mobile:</label> <input type="text" [(ngModel)]="user.mobile" placeholder="user-mobile-no" class="form-control"> 
          <label class="form-label"> User-Address:</label> <input type="text" [(ngModel)]="user.address" placeholder="user-address" class="form-control"><br>
          <div class="row">
            <div class="col"></div>
            <div class="col m-3">
              <button type="submit" (click)="register()" class="btn btn-success">{{btnName}}</button>
              <button type="reset" class="btn btn-danger">Cancel</button> 
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped table-hover mt-4">
        <tr>
          <th>User Name</th>
          <th>User Email</th>
          <th>User Mobile</th>
          <th>User Address</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let data of users">
          <td>{{data.name}}</td>
          <td>{{data.email}}</td>
          <td>{{data.mobile}}</td>
          <td>{{data.address}}</td>
          <td> <input type="button" value="Edit" (click)="edit(data)" class="btn btn-primary" /> </td>
          <td><input type="button" value="Delete" (click)="delete()" class="btn btn-danger" /></td>
        </tr>
      </table>
    </div>
  </div>
</div>
